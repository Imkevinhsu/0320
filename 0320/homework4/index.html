<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500"> </canvas>
<p id="demo"></p>
<script>
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
    var x=-40;y=-40;
	function repaint(){	
	  c.height=c.height;
      ctx.beginPath();
      ctx.arc(x,y,40,0,2*Math.PI);
      ctx.stroke();
      ctx.fill();
      x++;
      y++;
      if (x>540) {
      	x=-40;
      	y=-40;
      }
	}
    setInterval(repaint,5);

</script>
  
</body>
</html>
